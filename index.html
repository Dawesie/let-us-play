<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Noto+Sans+Symbols:wght@300&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's play!</title>
</head>

<body>
    <header>
        <h2>Let's Play:</h2>
        <h2>Rock, Paper, Scissors!</h2>
    </header>

    <section class="gaming-area">
        <div class="controls-area">
            <p>Make your choice!</p>
            <button aria-label="Rock" data-choice="0" class="butn"><i class="fa-regular fa-hand-back-fist"></i>
                Rock</button>
            <button aria-label="Paper" data-choice="1" class="butn"><i class="fa-regular fa-hand"></i> Paper</button>
            <button aria-label="Scissors" data-choice="2" class="butn"><i class="fa-regular fa-hand-scissors"></i>
                Scissors</button>
        </div>

        <div class="play-area">
            <div>
                <p id="update"></p>
            </div>

            <div class="player">
                <h3 class="score">Your Awesome Score:<span id="score-player">0</span></h3>
                <img id="player-image" src="assets/images/all.png"
                    alt="drawing of a hand as fist, palm and finger scissors">
            </div>

            <div class="computer">
                <h3 class="score">Computer Score:<span id="score-computer">0</span></h3>
                <img id="computer-image" src="assets/images/all.png"
                    alt="drawing of a hand as fist, palm and finger scissors">
            </div>

        </div>
    </section>


    <footer>
        <h3>Rules</h3>
        <p> Rock wins against scissors. \
            Scissors wins against paper. \
            Paper wins against rock.
        </p>
    </footer>



    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/41789d8574.js" crossorigin="anonymous"></script>
</body>

</html>
